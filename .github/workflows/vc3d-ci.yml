name: Continuous Integration (CI)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            vc:
              - 'volume-cartographer/**'

      # --- No-op success path when unrelated files changed ---
      - name: Skip (no volume-cartographer changes)
        if: ${{ steps.changes.outputs.vc == 'false' }}
        run: |
          echo "âœ… No changes in volume-cartographer/ or the workflow file. Skipping build."

      - name: Set up Docker Buildx
        if: ${{ steps.changes.outputs.vc == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        if: ${{ steps.changes.outputs.vc == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ./volume-cartographer
          file: ./volume-cartographer/ubuntu-24.04-noble.Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ github.repository_owner }}/volume-cartographer:latest
          # Branch-scoped cache improves reuse across PR updates without cross-branch thrash
          cache-from: type=gha,scope=vc3d-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=vc3d-${{ github.ref_name }}
          # load: true # uncomment if you want the image loaded into the runner for tests
