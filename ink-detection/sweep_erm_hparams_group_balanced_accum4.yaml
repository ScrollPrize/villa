program: train_resnet3d.py
project: ink-group-dro
entity: vesuvius-challenge
method: random

metric:
  name: val/worst_group_loss.min
  goal: minimize

parameters:
  training.objective:
    value: erm
  training.loss_mode:
    value: batch
  training.sampler:
    value: group_balanced

  training_hyperparameters.training.accumulate_grad_batches:
    value: 4

  training_hyperparameters.training.epochs:
    value: 60

  training_hyperparameters.training.lr:
    distribution: log_uniform_values
    min: 2e-5
    max: 1.5e-3

  training_hyperparameters.training.weight_decay:
    distribution: log_uniform_values
    min: 1e-8
    max: 1e-2

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --metadata_json
  - metadata.json
  - --outputs_path
  - /pscratch/cpa232_scrollprize/data/philodemos/2um_dataset/train_scrolls
  - --stitch_all_val
  - --stitch_train
  - --stitch_downsample
  - "8"
  - --wandb_tags
  - ink-2um,erm,hparam_sweep,group_balanced,accum4
