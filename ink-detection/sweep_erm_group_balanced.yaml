program: train_resnet3d.py
project: ink-group-dro
entity: vesuvius-challenge
method: grid

metric:
  name: val/worst_group_loss
  goal: minimize

parameters:
  training.objective:
    value: erm
  training.sampler:
    value: group_balanced
  training.loss_mode:
    value: batch

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --metadata_json
  - metadata.json
  - --outputs_path
  - /pscratch/cpa232_scrollprize/data/philodemos/2um_dataset/train_scrolls
  - --stitch_all_val
  - --stitch_downsample
  - "8"
  - --wandb_tags
  - ink-2um,group_dro,erm_group_balanced
