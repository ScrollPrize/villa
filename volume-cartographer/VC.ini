[perf]
chkSkipImageFormatConvExp=0
iteration_count=1000
parallel_processes=8
preloaded_slices=200

[rendering]
default_volume=
layers=21
output_path_format=%s/layers/%02d.tif
resolution=0
scale=1

[viewer]
